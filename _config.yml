# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Catie's & Mike's Wedding
email: wedding@mechinn.com
description: > # this means to ignore newlines until "baseurl:"
  Thank you for joining with us on our special day!
baseurl: "/wedding" # the subpath of your site, e.g. /blog
url: "http://mechinn.com/wedding/" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
sass:
    sass_dir: _sass
    style: compressed

gems:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag