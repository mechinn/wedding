# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# github locked settings
# lsi: false
# safe: true
# source: [your repo's top level directory]
# incremental: false
# highlighter: rouge
# gist:
#   noscript: false

# Site settings
title: Catie & Michael's Wedding
email: wedding@mechinn.com
description: > # this means to ignore newlines until "baseurl:"
  6:00 PM at Auletto Caterers
  1849 Cooper Street
  Almonesson, NJ 08096
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.doublechinnwedding.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
sass:
    sass_dir: _sass
    style: compressed

gems:
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
